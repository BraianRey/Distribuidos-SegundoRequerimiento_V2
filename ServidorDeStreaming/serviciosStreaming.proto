syntax = "proto3";

package servicios;
option go_package = "/serviciosStreaming";

service AudioService {
  // Streaming de canción
  rpc enviarCancionMedianteStream(peticionDTO) returns (stream fragmentoCancion);
}

message peticionDTO {
  string titulo = 1;
  string formato = 2;
  int32 idUsuario = 3;    // ← NUEVO
  int32 idCancion = 4;    // ← NUEVO
  string artista = 5;     // ← NUEVO
  string genero = 6;      // ← NUEVO
  string idioma = 7;      // ← NUEVO
}

message fragmentoCancion {
  bytes data = 1;
}